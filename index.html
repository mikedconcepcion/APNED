<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">    
     </script>

    <script>
        function refreshIFrame() {
            var x = document.getElementById("refresh");
            x.contentWindow.location.reload();
            var t = setTimeout(refreshIFrame, 3000);
            }
    </script>
</head>
<body>
    
    <div onload="refreshIFrame()" align="center" class="container fluid">
        <iframe id="refresh" src=https://picsum.photos/600/400? class="img-fluid" style="border:none;overflow:hidden;width: 600px; height: 400px;" scrolling="no">

        </iframe>

    </div>
</body>
</html>
